# Docker Compose for Minecraft RCON Integration Tests
# This file is used by GitHub Actions for integration testing

services:
  minecraft:
    image: itzg/minecraft-server
    container_name: cavarest-rcon-minecraft
    ports:
      - "25565:25565"   # Minecraft server port
      - "25575:25575"   # RCON port
    environment:
      - EULA=TRUE
      - ONLINE_MODE=false
      - TYPE=PAPER
      - VERSION=1.21.8
      - RCON_PASSWORD=cavarest
      - ENABLE_RCON=true
      - MAX_PLAYERS=5
      - MEMORY=512M
    volumes:
      - minecraft-data:/data
    healthcheck:
      test: ["CMD", "mc-health"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 120s
    stop_grace_period: 30s

volumes:
  minecraft-data:
