name: Release

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'The version to release (e.g., 0.1.0)'
        type: string
        required: true
      post-release-version:
        description: 'Next development version (e.g., 0.1.1-SNAPSHOT)'
        type: string
        required: true
  release:
    types: [created]
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release to GitHub Packages and GitHub Releases

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "no-reply@github-action.de"
          git config --global user.name "GitHub Action"

      - name: Prepare release
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew release -PreleaseVersion=${{ github.event.inputs.release-version }}

      - name: Build and publish to GitHub Packages
        run: ./gradlew clean build publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Prepare post-release version
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew postRelease -PpostReleaseVersion=${{ github.event.inputs.post-release-version }}

      - name: Push release changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push
          git push origin ${{ github.event.inputs.release-version }}

      - name: Get version from tag
        if: github.event_name == 'push' || github.event_name == 'release'
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Upload JAR to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/cavarest-rcon-*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
