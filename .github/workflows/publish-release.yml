name: Release

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: 'The version to release (e.g., 0.2.0)'
        type: string
        required: true
      post-release-version:
        description: 'Next development version (e.g., 0.2.1-SNAPSHOT)'
        type: string
        required: true
  release:
    types: [created]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release to GitHub Packages and GitHub Releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Configure Git
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.email "11865+ronaldtse@users.noreply.github.com"
          git config --global user.name "GitHub Action"

      - name: Prepare release
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew release -PreleaseVersion=${{ github.event.inputs.release-version }}

      - name: Build and publish to GitHub Packages
        run: ./gradlew clean build publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      - name: Prepare post-release version
        if: github.event_name == 'workflow_dispatch'
        run: |
          ./gradlew postRelease -PpostReleaseVersion=${{ github.event.inputs.post-release-version }}

      - name: Push release changes and tags
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin main
          git push origin v${{ github.event.inputs.release-version }}

      - name: Get version from tag
        if: github.event_name == 'push'
        id: version
        run: |
          # Remove 'v' prefix from tag if present
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Upload JAR to GitHub Release
        if: github.event_name == 'release' || github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/cavarest-rcon-${{ steps.version.outputs.version }}.jar
          generate_release_notes: true
