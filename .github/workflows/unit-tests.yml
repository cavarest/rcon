name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [11, 17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v5
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Build with Gradle
      run: |
        echo "ðŸ”¨ Compiling Java source code..."
        ./gradlew clean compileJava

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        ./gradlew test

    - name: Publish JUnit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && !cancelled()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: "build/test-results/test/**/*.xml"
        check_name: Unit Test Report (Java ${{ matrix.java-version }})
        comment_mode: "off"
        fail_on: "test failures"

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: unit-test-results-java-${{ matrix.java-version }}
        path: |
          build/test-results/test/
          build/reports/tests/test/
        retention-days: 30

    - name: Build JAR
      run: |
        echo "ðŸ—ï¸ Building JAR..."
        ./gradlew jar

    - name: Generate JavaDoc
      run: |
        echo "ðŸ“š Generating JavaDoc..."
        ./gradlew javadoc

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v6
      with:
        name: cavarest-rcon-Java${{ matrix.java-version }}
        path: build/libs/cavarest-rcon-*.jar
        retention-days: 30

    - name: Upload JavaDoc artifact
      uses: actions/upload-artifact@v6
      with:
        name: javadoc-java${{ matrix.java-version }}
        path: build/docs/javadoc/
        retention-days: 30

    - name: Display test summary
      if: always()
      run: |
        echo "## Unit Test Summary (Java ${{ matrix.java-version }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f build/reports/tests/test/index.html ]; then
          echo "âœ… Unit tests completed. Check the test report for details." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test report found." >> $GITHUB_STEP_SUMMARY
        fi
